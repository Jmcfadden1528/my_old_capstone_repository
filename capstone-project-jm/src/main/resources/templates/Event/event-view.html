<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head></head>
<body>

<nav th:replace="fragments :: navigation"></nav>

<h1 th:text="${theEvent.name}"></h1>

<table class="table">
    <tr>
        <th>Date</th>
        <th>Location</th>
        <th>Time</th>
        <th>Description</th>
    </tr>

    <tr>
        <td th:text="${#dates.format(theEvent.date, 'dd-MM-yyyy')}"></td>
        <td th:text="${theEvent.location}"></td>
        <td th:text="${theEvent.time}"></td>
        <td th:text="${theEvent.description}"></td>

    </tr>
</table>

</body>
</html>
